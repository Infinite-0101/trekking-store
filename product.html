<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product | TrailCart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <a href="index.html" class="logo">TrailCart</a>
</header>

<section class="pdp">
  <div class="pdp-image">
    <img id="pImage">
  </div>

  <div class="pdp-info">
    <h1 id="pName"></h1>
    <p class="price" id="pPrice"></p>

    <div class="rating">★★★★☆</div>

    <p id="pDesc"></p>

    <label>Size</label>
    <select>
      <option>S</option>
      <option>M</option>
      <option>L</option>
    </select>

    <button class="cta">Add to Cart</button>

    <ul class="specs" id="pSpecs"></ul>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
